<div class="container">
  <div *ngIf="!hasPermission('can_update_users')" class="alert alert-danger">
    You don't have permission to modify users :/.
  </div>

  <div *ngIf="hasPermission('can_update_users')">
    <h2>Edit User</h2>

    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
        <!--        <small class="form-text text-muted">Leave empty if you don't want to change the password.</small>-->
      </div>

      <div class="form-group" *ngIf="!isEditingSelf">
        <label>Permissions</label><br>
        <div *ngFor="let permission of allPermissions">
          <input type="checkbox" [id]="permission" [checked]="permissions.includes(permission)" (change)="onPermissionChange(permission, $event)">
          <label [for]="permission">{{ permission }}</label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary">Update User</button>
    </form>

  </div>
</div>
