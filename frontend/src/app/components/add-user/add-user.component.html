<div class="container">

  <div *ngIf="!hasPermission('can_create_users')" class="alert alert-danger">
    You don't have permission to add users :(
  </div>

  <div *ngIf="hasPermission('can_create_users')">
    <h2>Add New User</h2>

    <form (ngSubmit)="addUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Permissions</label><br>
        <div *ngFor="let permission of allPermissions">
          <input type="checkbox" [id]="permission" (change)="onPermissionChange(permission, $event)">
          <label [for]="permission">{{ permission }}</label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
  </div>
</div>
